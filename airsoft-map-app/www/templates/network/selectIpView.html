<ion-view view-title="Network">
    <ion-content class="bg-gradient-black">
        <div class="app-body col-md-12" ng-class="viewModel.isLoading ? 'whirl' : ''">
            <center sty>
                <img class="big-logo img-responsive" src="img/falcon_logo.png">
                <label class="font-upper-white pull-left">IP DO SERVIDOR</label>
                <div class="form-group" style="position:relative;"><input class="form-control ip-to-check" type="text" ng-model="viewModel.ipTocheck"><i ng-show="viewModel.failedToConnect" class="glyphicon glyphicon-remove icon-erro"></i></div>
                <div class="form-group"><button type="button" class="btn btn-primary form-control" ng-click="checkConnection()">CONECTAR</button></div>
            </center>
        </div>
    </ion-content>
</ion-view>
